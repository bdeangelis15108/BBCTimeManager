<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("Details")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("Name")}} :</h6>
                        {{ item.statuses.name }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("IsDefault")}} :</h6>
                        <div *ngIf="item.statuses.isDefault" class="text-left"><i class="fa fa-check-circle kt--font-success"
                                title="True"></i></div>
                        <div *ngIf="!item.statuses.isDefault" class="text-left"><i class="fa fa-times-circle" title="False"></i></div>
                    </div>                    <div class="col-6 mb-3">
                        <h6>{{l("ForwardName")}} :</h6>
                        {{ item.statuses.forwardName }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("ReverseName")}} :</h6>
                        {{ item.statuses.reverseName }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("ForwardId")}} :</h6>
                        {{ item.statuses.forwardId }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("ReverseId")}} :</h6>
                        {{ item.statuses.reverseId }}
                    </div>


                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>
