<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #timesheetsForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="timesheets.id">{{l("EditTimesheets")}}</span>
                        <span *ngIf="!timesheets.id">{{l("CreateNewTimesheets")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="StatusesName">{{l("Statuses")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="StatusesName" name="statusesName" [(ngModel)]="statusesName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectStatusesModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setStatusesIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="timesheets.statusesId" [(ngModel)]="timesheets.statusesId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="Timesheets_CreatedDate">{{l("CreatedDate")}}</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="timesheets.createdDate" id="Timesheets_CreatedDate" name="Timesheets_CreatedDate">
								</div>
					
								<div class="form-group">
									<label for="Timesheets_SubmitedDate">{{l("SubmitedDate")}}</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="timesheets.submitedDate" id="Timesheets_SubmitedDate" name="Timesheets_SubmitedDate">
								</div>
					
								<div class="form-group">
									<label for="Timesheets_Name">{{l("Name")}}</label>
									<input type="text" id="Timesheets_Name" class="form-control" [(ngModel)]="timesheets.name" name="Name"   minlength="1"  maxlength="50" />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!timesheetsForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<timesheetsStatusesLookupTableModal #timesheetsStatusesLookupTableModal (modalSave)="getNewStatusesId()"></timesheetsStatusesLookupTableModal>
		 
</div>
