<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #payTypesForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="payTypes.id">{{l("EditPayTypes")}}</span>
                        <span *ngIf="!payTypes.id">{{l("CreateNewPayTypes")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="PayTypes_Code">{{l("Code")}}</label>
									<input type="text" id="PayTypes_Code" class="form-control" [(ngModel)]="payTypes.code" name="Code"   minlength="1"  maxlength="50" />
								</div>
					
								<div class="form-group">
									<label for="PayTypes_Description">{{l("Description")}}</label>
									<input type="text" id="PayTypes_Description" class="form-control" [(ngModel)]="payTypes.description" name="Description"   minlength="1"  maxlength="50" />
								</div>
					
								<div class="form-group">
									<label for="PayTypes_Multiplier">{{l("Multiplier")}}</label>
									<input type="number" id="PayTypes_Multiplier" class="form-control" [(ngModel)]="payTypes.multiplier" name="Multiplier"  />
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="PayTypes_Section1" class="kt-checkbox">
										<input id="PayTypes_Section1" type="checkbox" name="Section1" [(ngModel)]="payTypes.section1"> 
										{{l("Section1")}}
										<span></span>
									</label>
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="PayTypes_Section2" class="kt-checkbox">
										<input id="PayTypes_Section2" type="checkbox" name="Section2" [(ngModel)]="payTypes.section2"> 
										{{l("Section2")}}
										<span></span>
									</label>
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="PayTypes_Section3" class="kt-checkbox">
										<input id="PayTypes_Section3" type="checkbox" name="Section3" [(ngModel)]="payTypes.section3"> 
										{{l("Section3")}}
										<span></span>
									</label>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!payTypesForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
