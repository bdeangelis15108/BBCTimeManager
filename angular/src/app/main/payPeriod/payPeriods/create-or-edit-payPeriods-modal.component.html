<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #payPeriodsForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="payPeriods.id">{{l("EditPayPeriods")}}</span>
                        <span *ngIf="!payPeriods.id">{{l("CreateNewPayPeriods")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="PayPeriods_StartDate">{{l("StartDate")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="payPeriods.startDate" id="PayPeriods_StartDate" name="PayPeriods_StartDate">
								</div>
					
								<div class="form-group">
									<label for="PayPeriods_EndDate">{{l("EndDate")}}</label>
									 <input required class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="payPeriods.endDate" id="PayPeriods_EndDate" name="PayPeriods_EndDate">
								</div>
					
								<div class="form-group">
									<label for="PayPeriods_Name">{{l("Name")}}</label>
									<input type="text" id="PayPeriods_Name" class="form-control" [(ngModel)]="payPeriods.name" name="Name"    />
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="PayPeriods_IsActive" class="kt-checkbox">
										<input id="PayPeriods_IsActive" type="checkbox" name="IsActive" [(ngModel)]="payPeriods.isActive"> 
										{{l("IsActive")}}
										<span></span>
									</label>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!payPeriodsForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
