<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #premployeeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="premployee.id">{{l("EditPREMPLOYEE")}}</span>
                        <span *ngIf="!premployee.id">{{l("CreateNewPREMPLOYEE")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="PREMPLOYEE_EMPNUM">{{l("EMPNUM")}} *</label>
									<input type="text" id="PREMPLOYEE_EMPNUM" class="form-control" [(ngModel)]="premployee.empnum" name="EMPNUM"   minlength="1"  maxlength="50"  required/>
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_NAME">{{l("NAME")}} *</label>
									<input type="text" id="PREMPLOYEE_NAME" class="form-control" [(ngModel)]="premployee.name" name="NAME"   minlength="1"  maxlength="100"  required/>
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_UNIONNUM">{{l("UNIONNUM")}}</label>
									<input type="text" id="PREMPLOYEE_UNIONNUM" class="form-control" [(ngModel)]="premployee.unionnum" name="UNIONNUM"   minlength="1"  maxlength="100" />
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_UNIONLOCAL">{{l("UNIONLOCAL")}}</label>
									<input type="text" id="PREMPLOYEE_UNIONLOCAL" class="form-control" [(ngModel)]="premployee.unionlocal" name="UNIONLOCAL"   minlength="1"  maxlength="100" />
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_CLASS">{{l("CLASS")}} *</label>
									<input type="text" id="PREMPLOYEE_CLASS" class="form-control" [(ngModel)]="premployee.class" name="CLASS"   minlength="1"  maxlength="100"  required/>
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_WCOMPNUM1">{{l("WCOMPNUM1")}}</label>
									<input type="text" id="PREMPLOYEE_WCOMPNUM1" class="form-control" [(ngModel)]="premployee.wcompnuM1" name="WCOMPNUM1"   minlength="1"  maxlength="100" />
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_LASTNAME">{{l("LASTNAME")}} *</label>
									<input type="text" id="PREMPLOYEE_LASTNAME" class="form-control" [(ngModel)]="premployee.lastname" name="LASTNAME"   minlength="1"  maxlength="100"  required/>
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_FIRSTNAME">{{l("FIRSTNAME")}} *</label>
									<input type="text" id="PREMPLOYEE_FIRSTNAME" class="form-control" [(ngModel)]="premployee.firstname" name="FIRSTNAME"   minlength="1"  maxlength="100"  required/>
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_STATUS">{{l("STATUS")}} *</label>
									<input type="text" id="PREMPLOYEE_STATUS" class="form-control" [(ngModel)]="premployee.status" name="STATUS"   minlength="1"  maxlength="100"  required/>
								</div>
					
								<div class="form-group">
									<label for="PREMPLOYEE_PAYRATE">{{l("PAYRATE")}}</label>
									<input type="number" id="PREMPLOYEE_PAYRATE" class="form-control" [(ngModel)]="premployee.payrate" name="PAYRATE"  />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!premployeeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
