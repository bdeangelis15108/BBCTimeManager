<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #statusUpdatesForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="statusUpdates.id">{{l("EditStatusUpdates")}}</span>
                        <span *ngIf="!statusUpdates.id">{{l("CreateNewStatusUpdates")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="TimesheetsName">{{l("Timesheets")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="TimesheetsName" name="timesheetsName" [(ngModel)]="timesheetsName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectTimesheetsModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setTimesheetsIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="statusUpdates.timesheetsId" [(ngModel)]="statusUpdates.timesheetsId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="StatusesName">{{l("Statuses")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="StatusesName" name="statusesName" [(ngModel)]="statusesName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectStatusesModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setNewStatusesIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="statusUpdates.newStatusesId" [(ngModel)]="statusUpdates.newStatusesId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="JobsName">{{l("Jobs")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="JobsName" name="jobsName" [(ngModel)]="jobsName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectJobsModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setJobsIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="statusUpdates.jobsId" [(ngModel)]="statusUpdates.jobsId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="UserName">{{l("User")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="UserName" name="userName" [(ngModel)]="userName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setModifiedByNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="statusUpdates.modifiedBy" [(ngModel)]="statusUpdates.modifiedBy" type="text"  hidden>
		 

								<div class="form-group">
									<label for="StatusUpdates_ModifiedOn">{{l("ModifiedOn")}}</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="statusUpdates.modifiedOn" id="StatusUpdates_ModifiedOn" name="StatusUpdates_ModifiedOn">
								</div>
					
								<div class="form-group">
									<label for="StatusUpdates_Name">{{l("Name")}}</label>
									<input type="text" id="StatusUpdates_Name" class="form-control" [(ngModel)]="statusUpdates.name" name="Name"   minlength="1"  maxlength="50" />
								</div>
					
								<div class="form-group">
									<label for="StatusUpdates_OriginalstatusId">{{l("OriginalstatusId")}}</label>
									<input type="number" id="StatusUpdates_OriginalstatusId" class="form-control" [(ngModel)]="statusUpdates.originalstatusId" name="OriginalstatusId"   />
								</div>
					
								<div class="form-group">
									<label for="StatusUpdates_ActualCreateDateTime">{{l("ActualCreateDateTime")}}</label>
									 <input class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="statusUpdates.actualCreateDateTime" id="StatusUpdates_ActualCreateDateTime" name="StatusUpdates_ActualCreateDateTime">
								</div>
					
								<div class="form-group">
									<label for="StatusUpdates_TimeshetIds">{{l("TimeshetIds")}}</label>
									<input type="text" id="StatusUpdates_TimeshetIds" class="form-control" [(ngModel)]="statusUpdates.timeshetIds" name="TimeshetIds"   minlength="1"  maxlength="10" />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!statusUpdatesForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<statusUpdatesTimesheetsLookupTableModal #statusUpdatesTimesheetsLookupTableModal (modalSave)="getNewTimesheetsId()"></statusUpdatesTimesheetsLookupTableModal>
		 <statusUpdatesStatusesLookupTableModal #statusUpdatesStatusesLookupTableModal (modalSave)="getNewNewStatusesId()"></statusUpdatesStatusesLookupTableModal>
		 <statusUpdatesJobsLookupTableModal #statusUpdatesJobsLookupTableModal (modalSave)="getNewJobsId()"></statusUpdatesJobsLookupTableModal>
		 <statusUpdatesUserLookupTableModal #statusUpdatesUserLookupTableModal (modalSave)="getNewModifiedBy()"></statusUpdatesUserLookupTableModal>
		 
</div>
